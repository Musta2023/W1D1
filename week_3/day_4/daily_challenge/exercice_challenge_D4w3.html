    <!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
  <style>  
            body {
                padding-top:30px;
            } 

            label,input {
                display:block;
            }  
        </style>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" required><br>
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" required><br>
        <label for="person">Someone's Name:</label>
        <input type="text" id="person" required><br>
        <label for="verb">Verb:</label>
        <input type="text" id="verb" required><br>
        <label for="place">A place:</label>
        <input type="text" id="place" required><br>
        <button type="submit" id="lib-button">Lib it!</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>
    <script>
        const form=document.getElementById("libform");
        form.addEventListener("submit", function(e){
            e.preventDefault();
            const noun=document.getElementById("noun").value;
            const adjective=document.getElementById("adjective").value;
            const someOneName=document.getElementById("person").value;
            const verb=document.getElementById("verb").value;
            const place=document.getElementById("place").value;
            const values = { noun, adjective, someOneName, verb, place };
                const templates = [
      (values) =>
        `The ${adjective} ${noun} met ${someOneName} and decided to ${verb} all the way to ${place}.`,
      (values) =>
        `${someOneName} found a ${adjective} ${noun} near ${place}, then bravely tried to ${verb} it!`,
      (values) =>
        `In ${place}, a ${adjective} ${noun} asked ${someOneName} to ${verb} before sunset.`,
      (values) =>
        `Legend says ${someOneName} will ${verb} the ${adjective} ${noun} hidden under ${place}.`,
      (values) =>
        `Without warning, the ${noun} turned ${adjective} and told ${someOneName}, “Let’s ${verb} to ${place}!”`
    ];     
           expression=Math.floor(Math.random()*templates.length)
            document.getElementById("story").innerHTML=templates[expression](values);
        })
    </script>

 </body>
</html>
