<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
</head>
<body>
    <script>
            const stock = { 
            "banana": 6, 
            "apple": 0,
            "pear": 12,
            "orange": 32,
            "blueberry":1
        }  

        const prices = {    
            "banana": 4, 
            "apple": 2, 
            "pear": 1,
            "orange": 1.5,
            "blueberry":10
        } 
     shoppingList=["banana","orange","apple"]

     function myBill(){
        total=0;
        for(let item of shoppingList ){
            if(stock[item]>=1){
                total+=prices[item];
                stock[item]--;
            }

        }
        return total;
     }
     totalItem=myBill()
     console.log(`totale items is ${totalItem}`)
    </script>
</body>
</html>
