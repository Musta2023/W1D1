<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drum Kit</title>
  <link rel="stylesheet" href="drumset.css">
</head>
<body>
  <main class="stage">
    <div class="row" id="kit">
      
      <button class="keys" data-key="A">
        <span class="letter">A</span>
        <span class="name">Boom</span>
      </button>
      <button class="keys" data-key="S">
        <span class="letter">S</span>
        <span class="name">Clap</span>
      </button>
      <button class="keys" data-key="D">
        <span class="letter">D</span>
        <span class="name">HiHat</span>
      </button>
      <button class="keys" data-key="F">
        <span class="letter">F</span>
        <span class="name">Kick</span>
      </button>
      <button class="keys" data-key="G">
        <span class="letter">G</span>
        <span class="name">OpenHat</span>
      </button>
      <button class="keys" data-key="H">
        <span class="letter">H</span>
        <span class="name">Ride</span>
      </button>
      <button class="keys" data-key="J">
        <span class="letter">J</span>
        <span class="name">Snare</span>
      </button>
      <button class="keys" data-key="K">
        <span class="letter">K</span>
        <span class="name">Tink</span>
      </button>
      <button class="keys" data-key="L">
        <span class="letter">L</span>
        <span class="name">Tom</span>
      </button>
    </div>

   
    <audio data-key="A" src="sounds\boom.wav" preload="auto"></audio>
    <audio data-key="S" src="sounds/clap.wav" preload="auto"></audio>
    <audio data-key="D" src="sounds/hihat.wav" preload="auto"></audio>
    <audio data-key="F" src="sounds/kick.wav" preload="auto"></audio>
    <audio data-key="G" src="sounds/openhat.wav" preload="auto"></audio>
    <audio data-key="H" src="sounds/ride.wav" preload="auto"></audio>
    <audio data-key="J" src="sounds/snare.wav" preload="auto"></audio>
    <audio data-key="K" src="sounds/tink.wav" preload="auto"></audio>
    <audio data-key="L" src="sounds/tom.wav" preload="auto"></audio>
  </main>

  <script src="drumset.js"></script>
</body>
</html>
