<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --cols:60;
            --rows:32;
            --cell:18px;
            --gap:1px;
            --bg:#1c1c1C;
            --line:#2e2e2e;
            --ui:#2f2f2f;
            --ui-text:#f7f2f2;
            --accent:var(--ui-text);
        }
      *{box-sizing:border-box;}
      body{
        margin: 0;
        height: 100vh;
        background: #111;
        color: #ddd;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 10px;
        padding: 10px;
      }
      aside{
        background: var(--ui);
        border-radius:10px ;
        padding: 10px;
        display: grid;
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 10px;
        box-shadow: 0 0 0 1px #000 inset, 0 4px 20px rgba(0,0,0,.3);;
      }
    .toolbar{
    display:flex;
    gap:10px;
    align-items:center;
  }
  .btn{
    appearance:none;
    border:0;
    border-radius: 12px;
    padding:.7rem 1rem;
    font-weight:700;
    background:#3d3d3d;
    color:var(--ui-text);
    cursor:pointer;
    box-shadow: 0 2px 0 #000 inset, 0 2px 12px rgba(0,0,0,.2);
  }
  .btn:hover{ filter: brightness(1.1); }
  .btn:active{ transform: translateY(1px); }

  .active-color{
    width:32px;height:32px;border-radius:8px;border:2px solid #000;
    box-shadow: 0 0 0 2px var(--accent);
  }

  .palette{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:10px;
    align-content:start;
  }
  .swatch{
    cursor:pointer;
    height:70px;
    border-radius:10px;
    box-shadow: 0 0 0 2px rgba(255,255,255,.15) inset, 0 2px 12px rgba(0,0,0,.25);
    transition: transform .05s ease, box-shadow .15s ease;
  }
  .swatch:hover{ transform: translateY(-1px); }
  .swatch.selected{ outline: 3px solid var(--accent); }

  /* Board container */
  .board-wrap{
    background:#2e2e2e;
    border-radius:10px;
    padding:8px;
    box-shadow: 0 0 0 1px #000 inset;
    overflow:auto;
  }

  /* Board grid */
  .board{
    --w: calc(var(--cols) * (var(--cell) + var(--gap)) + var(--gap));
    --h: calc(var(--rows) * (var(--cell) + var(--gap)) + var(--gap));
    width: var(--w);
    height: var(--h);

    display:grid;
    grid-template-columns: repeat(var(--cols), var(--cell));
    grid-template-rows: repeat(var(--rows), var(--cell));
    gap: var(--gap);

    background:
      linear-gradient(var(--line) var(--gap), transparent var(--gap)) 0 0/ calc(var(--cell) + var(--gap)) calc(var(--cell) + var(--gap)),
      linear-gradient(90deg, var(--line) var(--gap), transparent var(--gap)) 0 0/ calc(var(--cell) + var(--gap)) calc(var(--cell) + var(--gap)),
      var(--bg);
    border: 1px solid #555;
    border-radius: 6px;
  }
  .cell{
    background: transparent;
    border-radius: 2px;
    transition: background-color .06s linear;
    user-select:none;
  }
   @media (max-width: 900px){
    body{ grid-template-columns: 1fr; }
    .palette{ grid-template-columns: repeat(6, 1fr); }
  }
    </style>
</head>
<body>
    <aside>
        <div class="toolbar">
            <button class="btn" id="clearBtn">Clear</button>
            <div id="activeColor" class="active-color" title="Active Color"></div>
        </div>
        <div id="palette" class="palette" aria-label="color palette"></div>
    </aside>
    <main class="board-wrap">
        <div id="board" class="board" role="grid" aria-label="Drowing board"></div>

    </main>
    <script src="mini_project_D5w3.js">
    </script>
</body>
</html>
